<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Доска Заказов</title>
    <!-- Добавляем версионирование, чтобы победить кэш -->
    <link rel="stylesheet" href="/static/style.css?v=1.1">
</head>
<body>

<header>
    <h1>Доска Заказов</h1>
    <div class="status">
        <span>Соединение:</span>
        <div id="status-indicator" class="disconnected" title="Статус WebSocket соединения"></div>
    </div>
</header>

<!-- Навигация по вкладкам -->
<nav class="tabs">
    <button class="tab-button active" data-status="new">Новые</button>
    <button class="tab-button" data-status="in_progress">Готовятся</button>
    <button class="tab-button" data-status="ready">Готовы</button>
    <!-- НОВАЯ ВКЛАДКА -->
    <button class="tab-button" data-status="arrived">Клиент подошел</button>
</nav>

<!-- Контейнер для заказов -->
<div id="orders-container">
    <!-- Сюда будут динамически добавляться карточки заказов -->
</div>

<!-- Скрипты -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<!-- Добавляем версионирование, чтобы победить кэш -->
<script src="/static/main.js?v=1.1"></script>
</body>
</html>
