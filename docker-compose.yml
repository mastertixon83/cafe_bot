version: '3.9'

services:
  # =======================
  # === Telegram Bot ====
  # ======================= 
  bot:
    container_name: cafe_bot_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      TZ: 'Asia/Yekaterburg'
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cafe_bot_network
    # --- Для локальной отладки ---
    # Чтобы запускать бот на локальной машине, закомментируй этот сервис

  # =======================
  # === Redis ===
  # =======================
  redis:
    container_name: redis_storage
    image: redis:7-alpine
    restart: always
    environment:
      TZ: 'Asia/Yekaterburg'
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cafe_bot_network

  # =======================
  # === PostgreSQL ===
  # =======================
  db:
    container_name: pg_db
    image: postgres:14-alpine
    restart: always
    environment:
      TZ: 'Asia/Yekaterburg'
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/tables.sql:/docker-entrypoint-initdb.d/tables.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cafe_bot_network

  # =======================
  # === Celery Worker ===
  # =======================
  celery_worker:
    container_name: cafe_bot_celery
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info
    restart: always
    env_file:
      - .env
    environment:
      TZ: 'Asia/Yekaterburg'
    # <-- ИЗМЕНЕНО: Удалены жестко прописанные переменные.
    # Теперь Celery будет использовать config.py для получения DSN и URL, как и основной бот.
    # Это делает конфигурацию единой и предсказуемой.
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cafe_bot_network
    # --- Для локальной отладки закомментируй этот сервис ---

  # =======================
  # === DB Backup ===
  # =======================
  db_backup:
    container_name: db_backup_service
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: 'Asia/Yekaterburg'
    volumes:
      - ./backups:/backups
      - ./backup/backup.sh:/usr/local/bin/backup.sh
    entrypoint: |
      bash -c "chmod +x /usr/local/bin/backup.sh && \
               echo '0 3 * * * /usr/local/bin/backup.sh >> /var/log/cron.log 2>&1' > /etc/crontabs/root && \
               crond -f -l 8"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafe_bot_network

  # =======================
  # === pgAdmin ===
  # =======================
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      TZ: 'Asia/Yekaterburg'
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - '5053:80'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafe_bot_network

  # =======================
  # === Cloudflare Tunnel ===
  # =======================
  cloudflare_tunnel:
    container_name: cloudflare_tunnel_cb
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      TZ: 'Asia/Yekaterburg'
      TUNNEL_TOKEN: "${CLOUDFLARE_TUNNEL_TOKEN}"
    command: tunnel --url http://bot:8010 run
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - cafe_bot_network

volumes:
  postgres_data:
  redis_data:
  backups_data:

networks:
  cafe_bot_network:
    driver: bridge