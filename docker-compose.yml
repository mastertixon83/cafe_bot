version: '3.9'

services:
  bot:
    container_name: cafe_bot_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      TZ: 'Asia/Yekaterinburg'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafe_bot_network

  redis:
    container_name: redis_storage
    image: redis:7-alpine
    restart: always
    environment:
      TZ: 'Asia/Yekaterinburg'
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cafe_bot_network
  db:
    container_name: pg_db
    image: postgres:14-alpine
    restart: always
    environment:
      TZ: 'Asia/Yekaterinburg'
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/tables.sql:/docker-entrypoint-initdb.d/tables.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cafe_bot_network

  # <<< НАЧАЛО: НОВЫЙ СЕРВИС ДЛЯ БЭКАПА >>>
  db_backup:
    container_name: db_backup_service
    image: postgres:14-alpine # Используем тот же образ, что и у БД
    restart: always
    environment:
      # Переменные для подключения к основной БД
      POSTGRES_HOST: db # Имя сервиса БД
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: 'Asia/Yekaterinburg'
    volumes:
      - ./backups:/backups
      - ./backup/backup.sh:/usr/local/bin/backup.sh
    entrypoint: |
      bash -c "chmod +x /usr/local/bin/backup.sh && \
               echo '0 3 * * * /usr/local/bin/backup.sh >> /var/log/cron.log 2>&1' > /etc/crontabs/root && \
               crond -f -l 8"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafe_bot_network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      TZ: 'Asia/Yekaterinburg'
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - '5053:80'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafe_bot_network

  cloudflare_tunnel:
    container_name: cloudflare_tunnel_cb
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      TZ: 'Asia/Yekaterinburg'
      TUNNEL_TOKEN: "${CLOUDFLARE_TUNNEL_TOKEN}"
    command: tunnel run --url http://cafe_bot_app:8010 cafe_bot.n8npblocally.xyz
    depends_on:
      bot:
        condition: service_started
    networks:
      - cafe_bot_network

volumes:
  postgres_data:
  redis_data:
  backups_data:

networks:
  cafe_bot_network:
    driver: bridge